name: Deploy Wheeler Bot

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Manual trigger
    inputs:
      config:
        description: 'Config file to use'
        required: false
        default: 'config/wheel_10k_optimized.yml'

# Default config - change this to switch configs
env:
  WHEELER_CONFIG: config/wheel_10k_optimized.yml

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest tests/ -v

  deploy:
    needs: test  # Only deploy if tests pass
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 5m
          envs: WHEELER_CONFIG
          script: |
            set -e
            cd ~/wheeler

            # Use input config if provided, otherwise use env default
            CONFIG="${WHEELER_CONFIG:-config/wheel_10k_optimized.yml}"
            echo "ðŸ“‹ Using config: $CONFIG"

            echo "ðŸ“¥ Pulling latest code..."
            git pull origin main

            echo "ðŸ Updating start script with config..."
            cat > start_bot.sh << EOF
            #!/bin/bash
            cd /home/ec2-user/wheeler
            source .venv/bin/activate
            export PYTHONPATH="/home/ec2-user/wheeler:\$PYTHONPATH"
            eval \$(python3 -c "
            import boto3, json
            client = boto3.client('secretsmanager', region_name='us-east-1')
            secret = json.loads(client.get_secret_value(SecretId='wheeler_paper')['SecretString'])
            for k,v in secret.items(): print(f'export {k}=\"{v}\"')
            ")
            exec python3 src/main.py --config $CONFIG
            EOF
            chmod +x start_bot.sh

            echo "ðŸ Activating virtualenv..."
            source .venv/bin/activate
            echo "ðŸ“¦ Installing dependencies..."
            pip install -q -r requirements.txt
            echo "ðŸ”„ Restarting bot..."
            sudo systemctl restart wheeler
            sleep 2
            echo "âœ… Checking status..."
            sudo systemctl is-active wheeler
            echo "ðŸŽ‰ Deployed with config: $CONFIG"
