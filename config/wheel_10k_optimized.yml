# Optimized Wheel Strategy Config for $10K Account
# Based on comprehensive backtest results (2023-2024)
# Best performing: Moderate delta (0.25-0.35) + RSI 45

environment: paper

# CAPITAL LIMIT - Use this instead of full Alpaca balance
# Set to your desired trading capital (even if Alpaca has more)
max_capital: 10000

# Maximum contracts per symbol (safety limit)
max_contracts_per_symbol: 1

# RSI threshold - 45 allows more entries in trending markets
rsi_threshold: 45

# Take profit at 50% of max profit
take_profit_pct: 0.50

watchlist:
  # PLTR - Palantir (~$70) - High IV tech stock
  # Capital required: ~$7,000 for 100 shares
  - symbol: PLTR
    max_position_size: 0.70
    min_strike_delta: 0.25
    max_strike_delta: 0.35
    min_days_to_expiry: 25
    max_days_to_expiry: 45
    is_high_iv: true
    
  # SOFI - SoFi (~$15) - Fintech, affordable entry
  # Capital required: ~$1,500 for 100 shares
  - symbol: SOFI
    max_position_size: 0.15
    min_strike_delta: 0.25
    max_strike_delta: 0.35
    min_days_to_expiry: 25
    max_days_to_expiry: 45
    is_high_iv: true
    
  # F - Ford (~$11) - Auto, very affordable
  # Capital required: ~$1,100 for 100 shares
  - symbol: F
    max_position_size: 0.12
    min_strike_delta: 0.25
    max_strike_delta: 0.35
    min_days_to_expiry: 30
    max_days_to_expiry: 45
    is_high_iv: false
    
  # INTC - Intel (~$24) - Beaten down semis, good premiums
  # Capital required: ~$2,400 for 100 shares
  - symbol: INTC
    max_position_size: 0.25
    min_strike_delta: 0.25
    max_strike_delta: 0.35
    min_days_to_expiry: 25
    max_days_to_expiry: 45
    is_high_iv: true
    
  # BAC - Bank of America (~$47) - Stable bank
  # Capital required: ~$4,700 for 100 shares
  - symbol: BAC
    max_position_size: 0.48
    min_strike_delta: 0.20
    max_strike_delta: 0.30
    min_days_to_expiry: 30
    max_days_to_expiry: 45
    is_high_iv: false

default_position_size: 0.25

polling:
  market_hours_interval: 60
  after_hours_interval: 300
  check_premarket: false
  check_afterhours: false

